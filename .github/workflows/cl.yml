name: hotels-CI  

on: [pull_request]  

jobs:
  build:                    
    name: build
    runs-on: ubuntu-latest 

    steps:

      - uses: actions/checkout@v3  
      
      - name : Set up node 20       
        uses: actions/setup-node@v2 
                                    
        with:
          node-version: '20' 
      - run: npm install  
      - run: CI='false' npm run build 